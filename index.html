<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="./assets/styles.css" />
    <link rel="icon" href="./assets/exchange.png" type="image/gif" />
    <script
      src="https://kit.fontawesome.com/1deaab12ff.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav>
      <div class="logo">
        CurrencyConverter &nbsp;<i class="fa-solid fa-coins fa-bounce"></i>
      </div>
      <ul>
        <li>
          <a href="/"><i class="fa-solid fa-house"></i>&nbsp;Home</a>
        </li>
        <li>
          <a href="https://rajgopalhota.netlify.app/"
            ><i class="fa-solid fa-address-card"></i>&nbsp;About Me</a
          >
        </li>
        <li>
          <a
            href="mailto:rajgopalhotanrg@gmail.com? subject=Contact to Rajgopal!"
            target="_blank"
          >
            <i class="fa-brands fa-telegram"></i>&nbsp;Contact</a
          >
        </li>
      </ul>
    </nav>
    <section>
      <div class="container">
        <div class="flexcont">
          <div class="flexbox">
            <img src="./assets/robot.svg" />
          </div>
          <div class="flexbox">
            <form action="" method="get">
              <marquee
                >The data is updated on "last_updated_at":
                "2023-08-31T23:59:59Z"</marquee
              >
              <label for="#quantity"
                ><i class="fa-solid fa-sack-dollar fa-flip"></i>&nbsp;Enter
                amount:
              </label>
              <input
                type="number"
                name="quantity"
                min="1"
                id="quantity"
                placeholder="Enter Value Here"
                required
              />
              <label for="#currency"
                ><i class="fa-solid fa-clipboard-check fa-flip"></i>&nbsp;Choose
                a currency:
              </label>
              <select name="currency" id="currency">
                <option value="INR">Indian Rupee</option>
                <option value="AED">Dihram</option>
                <option value="USD">US Dollar</option>
                <option value="EUR">Euro</option>
                <option value="GBP">Great Britain Pound</option>
                <option value="JPY">Japanese Yen</option>
                <option value="THB">Thai Baht</option>
                <option value="PKR">Pakistani Rupee</option>
                <option value="BTC">Bitcoin</option>
              </select>
              <button class="btn" type="submit">
                <i class="fa-solid fa-circle-check"></i>&nbsp;Submit
              </button>
            </form>
          </div>
        </div>
      </div>
      <div class="container container1">
        <div class="output">
          <h2>
            <i class="fa-solid fa-dove fa-beat-fade"></i>&nbsp;Here is your
            converted values in different currencies........
          </h2>
          <center>
            <input
              type="text"
              id="searchInput"
              onkeyup="searchTable()"
              placeholder="Search for currency.."
            />
            <table id="currencyTable">
              <thead>
                <tr>
                  <th>
                    <i class="fa-solid fa-diagram-project"></i>&nbsp;Currency
                  </th>
                  <th>
                    <i class="fa-solid fa-money-bill-transfer"></i>&nbsp;Value
                  </th>
                </tr>
              </thead>
              <tbody>
                <!-- <tr>
                  <td>${key}</td>
                  <td>${rJson["data"][key]["code"]}</td>
                  <td>${Math.round(rJson["data"][key]["value"] * value)}</td>
                </tr> -->
              </tbody>
            </table>
          </center>
        </div>
      </div>
    </section>
    <footer>
      Made with ❤️ by
      <a href="https://github.com/rajgopalhota">@RAJGOPAL HOTA</a>
    </footer>
    <script></script>
    <script src="./assets/main.js"></script>
  </body>
</html>
